<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Digital Clock</title>
    <link rel="stylesheet" href="css/style.css" />    
  </head>
  <body class="bg-dark">
    <div class="text-center">
      
      <div class="text1 text-center">
        Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
      </div>
        <div id="Clock">
        <div class ="myClock-container" >
          <div class="clock-items"><p id="hour">00</p></div>
          <div class="clock-items"><p id="minute">00</p></div>
          <div class="clock-items"><p id="second">00</p></div>
      </div>
    </div>
        <p id="date"></p>
        
      <div class="text2 text-center">
        tarihinde
        <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript bölümü 1. Ödevindesiniz.
      </div>
    </div>
    
  </body>
  <script src="/clock.js"></script>
</html>
